<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6">Enter your <span class="font-bold"> Baper Bank</span></h1>
   </header>
   <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-16 p-12">
        <h3 class="font-bold text-2xl">Please Login</h3>
        <br>
        <div>
            <input  class="w-9/12 px-3 py-2" type="email" name="" id="user-email" placeholder="type your email">
            <br>
            <br>
            <input class="w-9/12 px-3 py-2" type="password" name="" id="user-password" placeholder="type your password">
            <br>
            <br>
            <button id="btn-submit" class="bg-amber-500 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-xl">Submit</button>
        </div>
    </section>
   </main>

   <script src="./js/bank.js"></script>
</body>
</html>
