<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-red-500 via-black to-purple-500">
    <header>
        <h1 class="text-5xl text-center mt-6 text-white">Welcome to <span class="font-bold text-sky-500"> Your Baper Bank</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="md:grid md:grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 p-8 rounded-xl mb-3">
                    <h1 class="text-2xl">Deposite</h1>
                    <h1  class="text-5xl">$<span id="diposit-amount">00</span></h1>
                </div>
                <div class="bg-pink-500 p-8 rounded-xl mb-3">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h1  class="text-5xl">$ <span id="withdraw-amount">00</span></h1>
                </div>
                <div class="bg-red-500 p-8 rounded-xl mb-3">
                    <h1 class="text-2xl">Balance</h1>
                    <h1  class="text-5xl">$<span id="total-balance">1560</span></h1>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="md:grid md:grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-violet-600 p-8 rounded-xl mb-3">
                    <h1 class="text-2xl mb-3">Please Deposite</h1>
                    <input  class="w-9/12 px-3 py-2" type="text" name="" id="diposit-fild" placeholder="$Deposite your money">
                    <br>
                    <br>
                    <button id="btn-diposit" class="bg-black  px-8 py-2 text-white font-medium rounded-xl">Diposit</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl mb-3">
                    <h1 class="text-2xl mb-3">Please Withdraw</h1>
                    <input  class="w-9/12 px-3 py-2" type="text" name="" id="Withdraw-fild" placeholder="$Withdraw your money">
                    <br>
                    <br>
                    <button id="btn-withdraw" class="bg-black  px-8 py-2 text-white font-medium rounded-xl">Withdraw</button>
                </div>
               
            </div>
        </section>
    </main>

    <script src="./js/diposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
